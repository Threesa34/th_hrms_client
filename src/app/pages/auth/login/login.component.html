<div class="container-fluid">
    <div class="row mt-4">

        <div class="col-md-12 col-lg-12 col-sm-12 col-12 col-xl-12 ml-auto mr-auto mt-4 text-center">
          <h1>Threesa infoway pvt ltd</h1>
        </div>
        <div class="col-md-6 col-lg-4 col-sm-12 col-12 col-xl-4 ml-auto mr-auto mt-4">
            <div class="card">
                    <div class="card-headre"></div>
                    <div class="card-body p-3">
                        <form class="md-float-material" #authForm="ngForm" [formGroup]="loginDetails" (ngSubmit)="AuthenticateUser()">

                            <div class="text-center"> 
                              <!-- <img src="assets/images/auth/logo-dark.png" alt="logo.png"> -->
                            </div>
                            
                            <mat-form-field class="col-12">
                              <mat-label>Email Address or Mobile Number</mat-label>
                              <input matInput formControlName="mobile" [(ngModel)]="authDetails.mobile" name="mobile" required>
                            </mat-form-field>
                    
                            <mat-form-field class="col-12">
                              <mat-label>Password</mat-label>
                              <input matInput type="password" formControlName="password" [(ngModel)]="authDetails.password" name="password" required>
                            </mat-form-field>
                    
                            <div class="col-12 text-danger mb-2 mt-2 text-center" *ngIf="signinRes && signinRes.success == false">{{signinRes.message}}</div>
                    
                            <div class="row mb-4">
                              <div class="col-md-12 text-center">
                                <button type="submit" mat-raised-button color="primary">Sign in</button>
                              </div>
                            </div>

                            <div class="row mb-4">
                              <div class="col-md-12 text-right">
                                  <a class="link">Forgot Password?</a>
                              </div>
                            </div>
                          </form>
                    </div>
            </div>
        </div>
    </div>
</div>
